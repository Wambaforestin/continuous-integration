
name: CI Pipeline

# This workflow is triggered on pushes and pull requests
on:
  push:

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (Use a specific Node.js version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

         # Step 4: Build the project
      - name: Build project
        run: npm run build

       # Step 5: Upload build artifacts (optional)
      # This is useful if you want to store or use the build in subsequent jobs
      - name: Upload production build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: production-build
          path: dist/
       # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          cname: example.com # where cname is the custom domain name
        # Step 8: Notify the team on Slack
      - name: Notify on Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: GitHub Actions
          SLACK_ICON: https://avatars.githubusercontent.com/u/44036562?s=200&v=4
          SLACK_COLOR: good
          SLACK_TITLE: 'Deployment Successful'
          SLACK_MESSAGE: 'The deployment was successful. The site is live at https://example.com'
